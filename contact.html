<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        s body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* CONTACT SECTION */
        .contact-section {
            background: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .contact-overlay {
            background: rgba(0, 0, 0, 0.65);
            padding: 80px 20px;
            text-align: center;
        }

        .contact-overlay h2 {
            color: rgb(0, 187, 255);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .contact-overlay p {
            max-width: 600px;
            margin: 0 auto 40px;
            font-size: 14px;
        }

        /* BOXES */
        .contact-boxes {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .box {
            background: white;
            color: black;
            width: 260px;
            padding: 30px 20px;
            border-radius: 5px;
        }

        .box i {
            font-size: 30px;
            color: rgb(4, 201, 250);
            margin-bottom: 12px;
        }

        .box h4 {
            margin: 10px 0;
        }

        .box p {
            font-size: 14px;
        }

        .box a {
            color: rgb(0, 174, 255);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="new9.html" class="back-btn">‚Üê Back</a>
    <section class="contact-section">
        <div class="contact-overlay">

            <h2>CONTACT ME</h2>
            <p>
                Need an expert? You are more than welcome to leave your contact
                information and I will be in touch shortly.
            </p>

            <div class="contact-boxes">

                <div class="box">
                    <i class="fa-solid fa-phone"></i>
                    <h4>CALL ME</h4>
                    <p>+91 9663296625</p>
                </div>

                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <h4>EMAIL ME</h4>
                    <p>vmdivyareddy18@gmail.com</p>
                </div>

                <div class="box">
                    <i class="fa-brands fa-linkedin"></i>
                    <h4>LINKEDIN</h4>
                    <p>
                        <a href="https://www.linkedin.com/in/vm-divya-reddy-8bba10327/" target="_blank">
                            VMDIVYAREDDY
                        </a>
                    </p>
                </div>

            </div>

        </div>
    </section>

</body>

</html>
