<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Certificates</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: #007bff;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        /* CERTIFICATES GRID */
        .certificates {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .card a {
            display: inline-block;
            margin: 15px 0 20px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
        }

        .card a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h1>My Certificates</h1>
        <p>Academic & Technical Achievements</p>
    </div>

    <!-- CERTIFICATES -->
    <div class="certificates">

        <!-- Certificate 1 -->
        <div class="card">
            <img src="/Users/vmdivyareddy/Desktop/Certificate.pdf" alt="Certificate 1">
            <h3>Python Basics</h3>
