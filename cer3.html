<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Certificates</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: #007bff;
            color: white;
        }

        /* CERTIFICATES GRID */
        .certificates {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 15px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .certificate-card {
            width: 100%;
            max-width: 900px;
            /* same width for all */
            margin: 30px auto;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .certificate-img {
            width: 100%;
            height: 400px;
            /* SAME HEIGHT */
            object-fit: cover;
            /* crops neatly */
            border-radius: 8px;
        }
    </style>
</head>
